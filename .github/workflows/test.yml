name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go.work.sum
      - name: Install deps
        run: go get .
      - name: Build
        run: go build
      - name: Run tests
        run: go test ./...

  examples:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        example: [p5, http, fyne]
        include:
          - os: ubuntu-latest
            install: sudo apt-get update && sudo apt-get install -y
          - os: ubuntu-latest
            example: p5
            deps: gcc pkg-config libwayland-dev libx11-dev libx11-xcb-dev libxkbcommon-x11-dev libgles2-mesa-dev libegl1-mesa-dev libffi-dev libxcursor-dev libvulkan-dev
          - os: ubuntu-latest
            example: fyne
            deps: gcc libgl1-mesa-dev xorg-dev libxkbcommon-dev
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: examples/${{ matrix.example }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go.work.sum
      - name: Install system deps
        if: matrix.deps != ''
        run: ${{ matrix.install }} ${{ matrix.deps }}
      - name: Install deps
        run: go get .
      - name: Generate bindings
        run: go tool ryegen -v
      - name: Build
        run: go build